<div *ngIf="form; else loading">
  <form [formGroup]="form" (submit)="submit()">
    <h1>Создание ногого поста</h1>

    <div
      class="form-control"
      [class.invalid]="form.get('title').touched && form.get('title').invalid"
    >
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small *ngIf="form.get('title').errors.required">
          Введите название поста
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Контент поста:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted">
      Обновить
    </button>
  </form></div>
<ng-template #loading>Идет загрузка...</ng-template>
